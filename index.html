<!DOCTYPE html>
<html>
  <head>
    <title>Personal Finance Tracker</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <!-- Nav bar -->
    <header>
      <h1>Personal Finance Tracker</h1>
    </header>

    <!-- nav bar end -->
    <div class="container">
      <div id="balance">Current Balance: ₹0.00</div>
      <!-- Add transaction  -->
      <div>
        <form id="transactionForm">
          <input
            type="text"
            id="description"
            placeholder="Description"
            required
          />
          <input type="number" id="amount" placeholder="Amount" required />
          <select id="type" required>
            <option value="income">Income</option>
            <option value="expense">Expense</option>
          </select>
          <button type="submit">Add Transaction</button>
        </form>
      </div>
      <div class="cont">
        <div class="container-in">
          <h2 style="text-align: center;">Incomes</h2>
          <div id="incomeList"></div>
        </div>
        <div class="container-ex">
          <h2 style="text-align: center;">Expenses</h2>
          <div id="expenseList"></div>
        </div>
        <div class="container-all">
          <h2 style="text-align: center;">All Transactions</h2>
          <ul id="transactionList"></ul>
        </div>
      </div>
      <div class="footer" align="center">Made with ❤️ by illumaniti</div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
